<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ Authorization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .code { background: #f8f9fa; padding: 10px; border: 1px solid #e9ecef; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç –¢–µ—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ Authorization</h1>
    
    <button onclick="testHeaders()">–¢–µ—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤</button>
    <button onclick="testAPI()">–¢–µ—Å—Ç API —Å —Ç–æ–∫–µ–Ω–æ–º</button>
    <button onclick="clearStorage()">–û—á–∏—Å—Ç–∏—Ç—å localStorage</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        async function testHeaders() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤...';
            
            try {
                const response = await fetch('/debug-headers.php', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer test-token-12345'
                    }
                });
                
                const result = await response.json();
                console.log('Headers test result:', result);
                
                showResult('success', `
                    <h3>‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤</h3>
                    <div class="code">–ú–µ—Ç–æ–¥: ${result.method}
Auth Header: ${result.auth_header || '–ù–ï –ù–ê–ô–î–ï–ù'}
–í—Å–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏: ${JSON.stringify(result.all_headers, null, 2)}
Server Auth: ${JSON.stringify(result.server_auth, null, 2)}</div>
                `);
                
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤</h3>
                    <div class="code">–û—à–∏–±–∫–∞: ${error.message}</div>
                `);
            }
        }
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API —Å —Ç–æ–∫–µ–Ω–æ–º...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ localStorage
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showResult('error', '<h3>‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω</h3><p>–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å</p>');
                    return;
                }
                
                console.log('Testing API with token:', token.substring(0, 20) + '...');
                
                const response = await fetch('/auth-api.php/api/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                console.log('API response status:', response.status);
                const responseText = await response.text();
                console.log('API response text:', responseText);
                
                if (response.status === 401) {
                    showResult('error', `
                        <h3>‚ùå API –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç 401 Unauthorized</h3>
                        <div class="code">–°—Ç–∞—Ç—É—Å: ${response.status}
–û—Ç–≤–µ—Ç: ${responseText}
–¢–æ–∫–µ–Ω: ${token.substring(0, 50)}...</div>
                        <p><strong>–ü—Ä–æ–±–ª–µ–º–∞:</strong> –ó–∞–≥–æ–ª–æ–≤–æ–∫ Authorization –Ω–µ –¥–æ—Ö–æ–¥–∏—Ç –¥–æ API</p>
                    `);
                } else {
                    const result = JSON.parse(responseText);
                    showResult('success', `
                        <h3>‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç —Å —Ç–æ–∫–µ–Ω–æ–º</h3>
                        <div class="code">–°—Ç–∞—Ç—É—Å: ${response.status}
–û—Ç–≤–µ—Ç: ${JSON.stringify(result, null, 2)}</div>
                    `);
                }
                
            } catch (error) {
                showResult('error', `
                    <h3>‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API</h3>
                    <div class="code">–û—à–∏–±–∫–∞: ${error.message}</div>
                `);
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            showResult('info', '<h3>üßπ localStorage –æ—á–∏—â–µ–Ω</h3>');
        }
        
        function showResult(type, content) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = content;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                console.log('–¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω:', token.substring(0, 50) + '...');
            } else {
                console.log('–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        };
    </script>
</body>
</html>
