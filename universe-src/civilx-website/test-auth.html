<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ CivilX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }

    </style>
</head>
<body>
    <h1>üîê –¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ CivilX</h1>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ email">
    </div>
    
    <div class="form-group">
        <label for="password">–ü–∞—Ä–æ–ª—å:</label>
        <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    </div>
    
    <button onclick="testLogin()">–¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</button>
    <button onclick="checkUsers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –ë–î</button>
    <button onclick="clearStorage()">–û—á–∏—Å—Ç–∏—Ç—å localStorage</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            if (!email || !password) {
                showResult('error', '–í–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...';
            
            try {
                console.log('üîê –¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');
                console.log('Email:', email);
                
                const response = await fetch('/auth-api.php/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('üìÑ Response text:', responseText);
                console.log('üìè Response length:', responseText.length);
                
                if (!responseText.trim()) {
                    throw new Error('–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ JSON
                if (!responseText.trim().startsWith('{') && !responseText.trim().startsWith('[')) {
                    throw new Error('–û—Ç–≤–µ—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è JSON. –ü–æ–ª—É—á–µ–Ω: ' + responseText.substring(0, 100) + '...');
                }
                
                const result = JSON.parse(responseText);
                console.log('üìä Parsed result:', result);
                
                if (result.token) {
                    const tokenParts = result.token.split('.');
                    console.log('üé´ Token analysis:');
                    console.log('  - Type:', typeof result.token);
                    console.log('  - Length:', result.token.length);
                    console.log('  - Parts:', tokenParts.length);
                    console.log('  - Preview:', result.token.substring(0, 50) + '...');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showResult('success', `
                        <h3>‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</h3>
                        <div class="code">–¢–æ–∫–µ–Ω: ${result.token.substring(0, 100)}...
–¢–∏–ø: ${typeof result.token}
–î–ª–∏–Ω–∞: ${result.token.length}
–ß–∞—Å—Ç–µ–π: ${tokenParts.length}
–§–æ—Ä–º–∞—Ç: ${tokenParts.length === 3 ? 'JWT ‚úÖ' : '–ù–ï JWT ‚ùå'}
–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${result.user.name} (${result.user.email})</div>
                        <p><a href="/dashboard/" target="_blank">–ü–µ—Ä–µ–π—Ç–∏ –≤ –õ–ö</a></p>
                    `);
                } else {
                    showResult('error', `
                        <h3>‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h3>
                        <div class="code">–û—à–∏–±–∫–∞: ${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}
–°—Ç–∞—Ç—É—Å: ${response.status}
–û—Ç–≤–µ—Ç: ${responseText}</div>
                    `);
                }
                
            } catch (error) {
                console.error('üí• –û—à–∏–±–∫–∞:', error);
                showResult('error', `
                    <h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞</h3>
                    <div class="code">–û—à–∏–±–∫–∞: ${error.message}
Stack: ${error.stack}</div>
                `);
            }
        }
        
        async function checkUsers() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –ë–î...';
            
            try {
                const response = await fetch('/check-users.php');
                const result = await response.json();
                
                if (result.status === 'success') {
                    let usersHtml = '<h3>üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –≤ –ë–î:</h3>';
                    if (result.users.length === 0) {
                        usersHtml += '<p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                    } else {
                        usersHtml += '<div class="code">';
                        result.users.forEach(user => {
                            usersHtml += `ID: ${user.id}
Email: ${user.email}
–ò–º—è: ${user.name}
–¢–∏–ø: ${user.user_type}
–ê–∫—Ç–∏–≤–µ–Ω: ${user.is_active ? '–î–∞' : '–ù–µ—Ç'}
–°–æ–∑–¥–∞–Ω: ${user.created_at}

`;
                        });
                        usersHtml += '</div>';
                    }
                    showResult('success', usersHtml);
                } else {
                    showResult('error', `<h3>‚ùå –û—à–∏–±–∫–∞ –ë–î</h3><p>${result.message}</p>`);
                }
            } catch (error) {
                showResult('error', `<h3>‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞</h3><p>${error.message}</p>`);
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            showResult('info', '<h3>üßπ localStorage –æ—á–∏—â–µ–Ω</h3>');
        }
        
        function showResult(type, content) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = content;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                console.log('üé´ –¢–µ–∫—É—â–∏–π —Ç–æ–∫–µ–Ω –≤ localStorage:', token.substring(0, 50) + '...');
                console.log('–¢–∏–ø —Ç–æ–∫–µ–Ω–∞:', typeof token);
                console.log('–î–ª–∏–Ω–∞ —Ç–æ–∫–µ–Ω–∞:', token.length);
                console.log('–ß–∞—Å—Ç–µ–π —Ç–æ–∫–µ–Ω–∞:', token.split('.').length);
            } else {
                console.log('‚ùå –¢–æ–∫–µ–Ω –≤ localStorage –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç');
            }
        };
    </script>
</body>
</html>
