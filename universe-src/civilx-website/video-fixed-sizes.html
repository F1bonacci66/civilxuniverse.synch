<!-- Альтернативный вариант с фиксированными размерами -->
<!-- Если автоматический не подходит, замените CSS на этот: -->

<style>
.product-video {
    width: 100%;
    height: 400px; /* Фиксированная высота */
    border-radius: 1rem;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.1);
    transition: all 0.3s ease;
}

.product-video video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Обрезает видео под контейнер */
    border-radius: 1rem;
    transition: all 0.3s ease;
}

/* Или используйте object-fit: contain для сохранения пропорций */
.product-video video.contain {
    object-fit: contain; /* Сохраняет пропорции, может быть черные полосы */
}

/* Мобильная версия */
@media (max-width: 768px) {
    .product-video {
        height: 250px; /* Фиксированная высота для мобильных */
    }
}
</style>

<!-- HTML остается тот же, но можно добавить класс для выбора режима -->
<video 
    controls 
    preload="metadata" 
    poster=""
    style="border-radius: 1rem;"
    class="contain" <!-- Добавьте этот класс для сохранения пропорций -->
    onloadstart="this.style.opacity='0.8'"
    oncanplay="this.style.opacity='1'"
    onwaiting="this.style.opacity='0.8'"
    onplaying="this.style.opacity='1'"
>
    <source src="./dataviewer_review.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>
