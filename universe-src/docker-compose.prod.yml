version: '3.8'

services:
  universe:
    # Используйте образ из GitHub Container Registry
    # Образ: ghcr.io/f1bonacci66/civilx-universe:latest
    image: ${DOCKER_IMAGE:-ghcr.io/f1bonacci66/civilx-universe:latest}
    container_name: civilx-universe
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      # Переменные, которые можно переопределить через .env
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/datalab}
      - INTERNAL_API_URL=${INTERNAL_API_URL:-http://172.17.0.1:8000/api/datalab}
      - DOCKER_CONTAINER=${DOCKER_CONTAINER:-true}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge
    name: civilx-universe-network

